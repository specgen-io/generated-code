version: 2.1

parameters:
  specgen-version:
    type: string
    default: 2.0.404

jobs:
  generate-commit:
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - install-specgen
      - run: ls -la
      - run: |
          ls -la -R
          cd models
          rm -R -- */
          cd ..
          ls -la -R
          ./specgen models-java --spec-file ./models/spec.yaml --generate-path ./models/java
          ls -la -R
          git commit -a -m "[skip ci] Generated code with specgen <<pipeline.parameters.specgen-version>>"

commands:
  install-specgen:
    parameters:
      command:
        type: string
        default: go test
    steps:
      - run:
          name: Install specgen
          command: |
            curl -L https://github.com/specgen-io/specgen/releases/download/v<<pipeline.parameters.specgen-version>>/specgen_linux_amd64.zip > specgen_linux_amd64.zip
            unzip -o specgen_linux_amd64.zip
            rm specgen_linux_amd64.zip

workflows:
  generate-commit:
    jobs:
      - generate-commit